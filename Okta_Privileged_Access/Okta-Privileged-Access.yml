        - name: team_name
          in: path
          schema:
            type: string
          required: true
          description: (Required) The name of your Team
          example: <string>
        - name: group_name
          in: path
          schema:
            type: string
          required: true
          description: (Required) The name of a Group
          example: <string>
        - name: attribute_id
          in: path
          schema:
            type: string
          required: true
          description: (Required) The UUID of an Attribute
          example: <string>
      responses:
        '204':
          description: No Content
