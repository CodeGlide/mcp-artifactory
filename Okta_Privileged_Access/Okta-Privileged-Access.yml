  /v1/teams/{team_name}/clients:
    get:
      tags:
        - Clients
      summary: List all Clients
      description: >-
        Returns a list of Clients for your Team. By default, this only returns
        Clients associated with the requesting User. Use query parameters to
        adjust the list of returned Clients.


        This endpoint requires one of the following roles: `end_user`,
        `security_admin`, `resource_admin`.
      parameters:
        - name: Accept
          in: header
          schema:
            type: string
          example: application/json
        - name: all
          in: query
          schema:
            type: string
          description: When `true`, returns all Clients for the Team
          example: <boolean>
        - name: count
          in: query
          schema:
            type: string
          description: The number of objects per page
          example: <integer>
        - name: descending
          in: query
          schema:
            type: string
          description: The object order
          example: <boolean>
        - name: offset
          in: query
          schema:
            type: string
          description: >-
            The offset value for pagination. The **rel="next"** and
            **rel="prev"** `Link` headers define the offset for subsequent or
            previous pages.
          example: <string>
        - name: prev
          in: query
          schema:
            type: string
          description: The direction of paging
          example: <boolean>
        - name: state
          in: query
          schema:
            type: string
          description: >-
            Only return Clients with the specified state. Valid statuses:
            `ACTIVE`, `PENDING`, or `DELETED`.
          example: <string>
        - name: username
          in: query
          schema:
            type: string
          description: >-
            Only return Clients assigned to the specified User. An empty string
            returns unassigned Clients.
          example: <string>
        - name: team_name
          in: path
          schema:
            type: string
          required: true
          description: (Required) The name of your Team
          example: <string>
      responses:
        '200':
          description: OK
          headers:
            Link:
              schema:
                type: string
                example: consectetur occaecat
            Content-Type:
              schema:
                type: string
                example: application/json
          content:
            application/json:
              schema:
                type: object
              example:
                list:
                  - id: 9c199afe-0ca5-427a-baac-c4341707d82b
                    user_name: Jason.Compson.IV
                    description: Work laptop
                    hostname: LightInAugust
                    os: macOS 10.14.6
                    encrypted: true
                    deleted_at: null
                    state: PENDING
                  - id: 5e9d8179-2fca-4905-8405-3cd3e0c5280e
                    user_name: Jason.Compson.IV
                    description: Personal laptop
                    hostname: Absalom
                    os: macOS 10.14.6
                    encrypted: true
                    deleted_at: null
                    state: ACTIVE
  /v1/teams/{team_name}/clients/{client_id}:
    get:
      tags:
        - Clients
      summary: Retrieve a Client
      description: >-
        Retrieves the properties of a specified Client


        This endpoint requires one of the following roles: `end_user`,
        `security_admin`, `resource_admin`.
      parameters:
        - name: Accept
          in: header
          schema:
            type: string
          example: application/json
        - name: team_name
          in: path
          schema:
            type: string
          required: true
          description: (Required) The name of your Team
          example: <string>
        - name: client_id
          in: path
          schema:
            type: string
          required: true
          description: (Required) The UUID of a Client
          example: <string>
      responses:
        '200':
          description: OK
          headers:
            Content-Type:
              schema:
                type: string
                example: application/json
          content:
            application/json:
              schema:
                type: object
              example:
                deleted_at: null
                description: Work laptop
                encrypted: true
                hostname: LightInAugust
                id: 9c199afe-0ca5-427a-baac-c4341707d82b
                os: macOS 10.14.6
                state: PENDING
                user_name: Jason.Compson.IV
    put:
      tags:
        - Clients
      summary: Update a Client
      description: >-
        Updates the state or assigned user for a specified Client. This is
        required for some enrollment policies. See [Silently enroll the
        Client](https://help.okta.com/okta_help.htm?type=asa&id=ext-asa-enroll-sft-silent).


        This endpoint requires the following role: `resource_admin`.
      requestBody:
        content:
          application/json:
            schema:
              type: object
              example:
                state: <string>
                user_name: <string>
      parameters:
        - name: Content-Type
          in: header
          schema:
            type: string
          example: application/json
        - name: team_name
          in: path
          schema:
            type: string
          required: true
          description: (Required) The name of your Team
          example: <string>
        - name: client_id
          in: path
          schema:
            type: string
          required: true
          description: (Required) The UUID of a Client
          example: <string>
      responses:
        '204':
          description: No Content
          headers:
            Content-Type:
              schema:
                type: string
                example: text/plain
          content:
            text/plain:
              schema:
                type: string
              example: ''
    delete:
      tags:
        - Clients
      summary: Revoke access to a Client
      description: >-
        Revokes access to a specified Client from your Team


        This endpoint requires one of the following roles: `end_user`,
        `security_admin`, `resource_admin`.
      parameters:
        - name: team_name
          in: path
          schema:
            type: string
          required: true
          description: (Required) The name of your Team
          example: <string>
        - name: client_id
          in: path
          schema:
            type: string
          required: true
          description: (Required) The UUID of a Client
          example: <string>
      responses:
        '204':
          description: No Content
          headers:
            Content-Type:
              schema:
                type: string
                example: text/plain
          content:
            text/plain:
              schema:
                type: string
              example: ''
  /v1/teams/{team_name}/cloud_connections:
    get:
      tags:
        - Cloud Infrastructure Entitlements
      summary: List all Cloud Connections
      description: |-
        Lists all existing Cloud Connections

        This endpoint requires the following role: `resource_admin`.
      parameters:
        - name: Accept
          in: header
          schema:
            type: string
          example: application/json
        - name: team_name
          in: path
          schema:
            type: string
          required: true
          description: (Required) The name of your Team
          example: <string>
      responses:
        '200':
          description: OK
          headers:
            Content-Type:
              schema:
                type: string
                example: application/json
          content:
            application/json:
              schema:
                type: object
              example:
                list:
                  - id: 5f3159e9-e7ab-428e-8a87-c2ebffe407f6
                    name: APAC-1
                    provider: aws
                    cloud_connection_details:
                      account_id: '123456789012'
                      external_id: b4c617de-d58e-4d47-bbdf-c3a3db98ed3d
                      role_arn: arn:aws:iam::000000000000:role/example
                  - id: 5f3159e9-e7ab-428e-8a87-c2ebffe407f6
                    name: APAC-1
                    provider: aws
                    cloud_connection_details:
                      account_id: '123456789012'
                      external_id: b4c617de-d58e-4d47-bbdf-c3a3db98ed3d
                      role_arn: arn:aws:iam::000000000000:role/example
    post:
      tags:
        - Cloud Infrastructure Entitlements
      summary: Create a Cloud Connection
      description: >-
        Creates a connection to a specified cloud provider. Currently, this only
        supports AWS.


        This endpoint requires the following role: `resource_admin`.
      requestBody:
        content:
          application/json:
            schema:
              type: object
              example:
                name: <regex>
                provider: <string>
                cloud_connection_details:
                  account_id: <string>
                  external_id: <string>
                  role_arn: <string>
      parameters:
        - name: Content-Type
          in: header
          schema:
            type: string
          example: application/json
        - name: Accept
          in: header
          schema:
            type: string
          example: application/json
        - name: team_name
          in: path
          schema:
            type: string
          required: true
          description: (Required) The name of your Team
          example: <string>
      responses:
        '201':
          description: Created
          headers:
            Content-Type:
              schema:
                type: string
                example: application/json
          content:
            application/json:
              schema:
                type: object
              example:
                name: APAC-1
                provider: <string>
                cloud_connection_details:
                  account_id: '123456789012'
                  external_id: b4c617de-d58e-4d47-bbdf-c3a3db98ed3d
                  role_arn: arn:aws:iam::000000000000:role/example
                id: 5f3159e9-e7ab-428e-8a87-c2ebffe407f6
  /v1/teams/{team_name}/cloud_connections/check:
    post:
      tags:
        - Cloud Infrastructure Entitlements
