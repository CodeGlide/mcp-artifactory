openapi: 3.0.0
info:
  title: Okta Privileged Access
  description: >-
    The OPA API is a control plane used to request operations in Okta Privileged
    Access (formerly ScaleFT/Advanced Server Access)


    Contact Support:
     Name: Okta Support
     Email: support@okta.com
  version: 1.0.0
servers:
  - url: http://{{baseurl}}
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
security:
  - bearerAuth: []
tags:
  - name: Attributes
    description: Attributes control specific settings for OPA Users and Groups.
  - name: Clients
    description: >-
      An OPA Client corresponds to a specific device. Clients are the primary
      way Users access OPA resources.


      See [Okta Privileged Access
      clients](https://help.okta.com/okta_help.htm?type=oie&id=ext-pam-clients).
  - name: Cloud Infrastructure Entitlements
    description: >-
      The Cloud Infrastructure Entitlements API automatically determines which
      cloud infrastructure resources are accessible to users through
      entitlements. This feature enables OPA admins to determine the risks to
      high-value resources in their cloud infrastructure applications and take
      measures to remediate those risks.


      See [Cloud infrastructure entitlement discovery and
      analysis](https://help.okta.com/okta_help.htm?type=oie&id=ext-pam-entitlement-analysis).


      Currently, this feature only supports AWS and allows Teams to analyze
      entitlements that grant end user access to Amazon Relational Database
      Service (RDS).
  - name: Gateways
    description: >-
      An OPA Gateway controls access to servers in your Project.


      See [Okta Privileged Access
      gateways](https://help.okta.com/okta_help.htm?type=oie&id=ext-pam-gateways).
  - name: Groups
    description: >-
      An OPA Group is a collection of Users that share permissions and access to
      Resources.


      See
      [Groups](https://help.okta.com/okta_help.htm?type=oie&id=ext-pam-groups).
  - name: Projects
    description: >-
      An OPA Project is a collection of Resources that share settings.


      See
      [Projects](https://help.okta.com/okta_help.htm?type=oie&id=ext-pam-projects).
  - name: Access Reports
    description: >-
      The Access Reports API is a convenient way of generating reports on Users
      and Resources for your Team. You can use Okta Workflows to interact with
      these operations and store generated reports in a Workflows Table.
  - name: Resource Groups
    description: >-
      An OPA Resource Group is a collection of Projects.


      See [Resource
      groups](https://help.okta.com/okta_help.htm?type=oie&id=ext-pam-resource-groups).
  - name: Secrets
    description: >-
      The Secrets API provides operations to manage Secrets for OPA Teams.
      Secrets are encrypted key-value pairs used to store sensitive information.


      See
      [Secrets](https://help.okta.com/okta_help.htm?type=oie&id=ext-pam-secrets).
  - name: Security Policy
    description: >-
      The Security Policy API provides operations to manage Security Policies
      for OPA Teams. Security Policies control which User Groups can access
      resources and any methods they can use to connect. Security Policy
      operations use several nested objects to correctly define a created
      policy.


      See [Security
      policy](https://help.okta.com/okta_help.htm?type=oie&id=ext-pam-policy).
  - name: Servers
    description: >-
      The Servers API provides operations relate to Servers enrolled in an OPA
      Project.
  - name: Service Users
    description: >-
      An OPA Service User is used to access the OPA API. Each Service User is
      provided tokens used to authenticate and authorize against the service.
  - name: Teams
    description: >-
      An OPA Team is the top-level organizational container. Each Team maps to a
      single app in the Okta dashboard.
  - name: Users
    description: A User corresponds to a human or Service User in an OPA Team.
paths:
  /v1/teams/{team_name}/attributes/conflicts:
    get:
      tags:
        - Attributes
      summary: List all Attribute Conflicts for a Team
      description: |-
        Lists all attribute conflicts for your Team

        This endpoint requires the following role: `resource_admin`.
      parameters:
        - name: Accept
          in: header
          schema:
            type: string
          example: application/json
        - name: count
          in: query
          schema:
            type: string
          description: The number of objects per page
          example: <integer>
        - name: descending
          in: query
          schema:
            type: string
          description: The object order
          example: <boolean>
        - name: offset
          in: query
          schema:
            type: string
          description: >-
            The offset value for pagination. The **rel="next"** and
            **rel="prev"** `Link` headers define the offset for subsequent or
            previous pages.
          example: <string>
        - name: prev
          in: query
          schema:
            type: string
          description: The direction of paging
          example: <boolean>
        - name: team_name
          in: path
          schema:
            type: string
          required: true
          description: (Required) The name of your Team
          example: <string>
      responses:
        '200':
          description: OK
          headers:
            Link:
              schema:
                type: string
                example: consectetur occaecat
            Content-Type:
              schema:
                type: string
                example: application/json
          content:
            application/json:
              schema:
                type: object
              example:
                list:
                  - attribute_name: unix_user_name
                    attribute_value: Sec.Admin
                    id: 11faefa1-6b59-4a5a-9492-43195cd07385
                    is_service_user: false
                    user_name: OPA.User.1
                  - attribute_name: unix_user_name
                    attribute_value: Sec.Admin
                    id: 11faefa1-6b59-4a5b-9492-43195cd07385
                    is_service_user: false
                    user_name: OPA.User.2
                  - attribute_name: unix_gid
                    attribute_value: 1001
                    id: b06dfc59-ae9c-4q43-b583-96d09988fd84
                    user_name: OPA.User.3
                  - attribute_name: unix_gid
                    attribute_value: 1001
                    id: ff2c0f25-b73d-4t20-8aeb-b6c39a68a204
                    is_service_user: true
                    user_name: OPA.User.4
